<h3>Footer Text</h3>
You can add up to four blocks of text.


<div class="row">
    <div *ngFor="let heading of footerAboutSection, index as i" class="col-md-6 col-lg-3">
        <div class="card">
            <div class="card-body">
                <!-- title -->
                <input [(ngModel)]="heading.title" #fhtitle="ngModel" type="text" name="title" class="form-control"
                    placeholder="title">
                <div class="form-text text-danger" *ngIf="fhtitle.invalid && fhtitle.dirty">Required</div>
                <!-- body -->
                <editor [init]="{
                            base_url: '/tinymce',
                            suffix: '.min',
                            menubar: false,
                            forced_root_block : '',
                            plugins: 'link lists',
                            toolbar: 'bold italic underline |bullist | link',
                        inline: true
                    }" [(ngModel)]="heading.body" #fhbody="ngModel" name="body" class="form-control"
                    style="min-height: 150px;">
                </editor>
                <div class="form-text text-danger" *ngIf="fhbody.invalid && fhbody.dirty">Required</div>
            </div>
            <button class="btn btn-outline-danger" (click)="deleteFooterAbout(i)">remove</button>
        </div>
    </div>
</div>
<i *ngIf="footerAboutSection.length < 4" ngbTooltip="Add"
    class="fa fa-plus fa-5x clickable h-100 my-auto mx-auto mx-sm-0 plus" (click)="addFooterAbout()"></i>

<div class="my-3">
    <button class="btn btn-primary" (click)="handleFooterAboutSave()">Save</button>
</div>
