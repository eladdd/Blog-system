<ng-container *ngIf="{data: (stats$ | async)} as stats">
    <div class="row justify-content-center">
        <div class="col-xl-2 col-md-6 text-center">
            <div class="custom-card">
                <div class="text-uppercase text-muted fs-7">
                    posts today
                </div>

                <div class="fs-1">
                    {{ stats.data?.postsToday }}
                </div>
            </div>

            <div class="custom-card">
                <div class="text-uppercase text-muted fs-7">
                    total posts
                </div>

                <div class="fs-1">
                    {{ stats.data?.totalPosts }}
                </div>
            </div>
        </div>

        <div class="col-xl-2 col-md-6 text-center">
            <div class="custom-card">
                <div class="text-uppercase text-muted fs-7">
                    comments today
                </div>

                <div class="fs-1">
                    {{ stats.data?.commentsToday }}
                </div>
            </div>

            <div class="custom-card">
                <div class="text-uppercase text-muted fs-7">
                    total comments
                </div>

                <div class="fs-1">
                    {{ stats.data?.totalComments }}
                </div>
            </div>
        </div>

    </div>
</ng-container>
