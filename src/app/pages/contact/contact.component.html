<div class="container my-4" *ngIf="{ data: (contact$ | async) } as contact">
    <h1 class="text-uppercase text-center fw-light">Contact Us</h1>

    <section class="py-md-5">
        <div class="row my-5">
            <!-- Phone -->
            <div class="col-md-4 my-2">
                <div class="d-flex align-items-center">
                    <i class="fa fa-phone fa-2x me-3"></i>
                    <div class="d-flex flex-column">
                        <div class="text-muted text-uppercase fs-7">Phone</div>
                        <div>{{ contact.data?.phone }}</div>
                    </div>
                </div>
            </div>
            <!-- Address -->
            <div class="col-md-4 my-2">
                <div class="d-flex align-items-center">
                    <i class="fa fa-location-arrow fa-2x me-3"></i>
                    <div class="d-flex flex-column">
                        <div class="text-muted text-uppercase fs-7">Address</div>
                        <div>{{ contact.data?.address }}</div>
                    </div>
                </div>
            </div>
            <!-- Email -->
            <div class="col-md-4 my-2">
                <div class="d-flex align-items-center">
                    <i class="fa fa-envelope fa-2x me-3"></i>
                    <div class="d-flex flex-column">
                        <div class="text-muted text-uppercase fs-7">Email</div>
                        <div>{{ contact.data?.email }}</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact Form -->
        <div class="my-7">
            <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" [(ngModel)]="name" class="form-control mb-2" name="name" id="name"
                            placeholder="Name" required />
                        <input type="email" [(ngModel)]="mail" class="form-control mb-md-0 mb-2" name="mail" id="mail"
                            placeholder="Email" required />
                    </div>
                    <div class="col-md-6">
                        <textarea name="text" id="text" class="form-control h-100" [(ngModel)]="text"
                            placeholder="Message" required></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-around p-2 mt-2">
                    <div class="text-muted"><i class="fa fa-info-circle"></i> All fields are required.</div>
                    <div>
                        <button type="submit" class="btn btn-dark rounded-0"
                            [disabled]="submitted || contactForm.invalid">
                            Submit Message
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Google Map -->
    <div class="row" *ngIf="contact.data?.googleMapURL as URL">
        <iframe [src]="URL | safe: 'resourceUrl'" width="100%" height="450" style="border: 0" allowfullscreen=""
            loading="lazy"></iframe>
        <!-- https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17699372.554877065!2d53.437500000000085!3d-74.2904923730443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa4b9967b3390754b%3A0x6e52be1f740f2075!2z15DXoNeY16jXmNeZ16fXlA!5e0!3m2!1siw!2sil!4v1620919861735!5m2!1siw!2sil -->
    </div>
</div>
